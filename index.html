<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Riley Clark">
        <meta name="description" content="Tutorial page">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/src/index.js" defer></script>
        <title>Incremental Counter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container center">
            <section>
                <h1>Incremental Counter</h1>
                <h2 class="center-within" id="number"></h2>
                <div class="buttons">
                    <button class="decrease d-ten">-10</button>
                    <button class="decrease d-five">-5</button>
                    <button class="decrease d-one">-1</button>
                    <button class="reset">reset</button>
                    <button class="increase i-one">+1</button>
                    <button class="increase i-five">+5</button>
                    <button class="increase i-ten">+10</button>
                </div>
            </section>
        </div>
    </body>
</html>
